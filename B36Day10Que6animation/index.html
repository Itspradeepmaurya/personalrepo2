<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            border: 2px solid red;
            color: rgb(36, 9, 241);
            padding: 15px;
            margin: 25px;
            border-radius: 15px;
            position: relative;
            top: 100px;
            left: 500px;
            transition: background-color 5s , transform 2s ease;;
        }
        button:hover {
           
            background-color: red;
        }
        button:active {
         
            transform: scale(5);
        }
    </style>
</head>
<body>
    <button>Button</button>
</body>
</html>
